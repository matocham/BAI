<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="baseNoCategories :: pageHead">
</head>
<body>
<div class="container-fluid">
    <div th:replace="baseNoCategories :: header"></div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Rejestracja</h1>
            <form method="post" class="form-horizontal" th:action="@{/register}" th:object="${user}">
                <div class="row">
                    <div class="form-group row">
                        <label for="login" class="col-sm-2 control-label">Login</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="login" id="login" type="text" placeholder="username"
                                   th:field="*{username}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 control-label">Hasło</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password" name="password" id="password" placeholder="password"
                                   th:field="*{password}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="repeat_password" class="col-sm-2 control-label">Powtórz hasło</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password" name="repeat_password" id="repeat_password"
                                   placeholder="repeat password"
                                   th:field="*{passwordRepeat}"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Rejestruj</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
